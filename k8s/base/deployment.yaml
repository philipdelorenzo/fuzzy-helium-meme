apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: helium
  name: helium
  namespace: helium  # Sets Namespace
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: helium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: helium
    spec:
      containers:
        - name: helium
          image: pyops/helium:latest
          imagePullPolicy: IfNotPresent  # IfNotPresent, The image is pre-loaded using 'kind load docker-image'
          # Enironment Vars from Secrets examples
          env:
            - name: APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: helium
                  key: APP_NAME
            - name: IMAGE_NAME
              valueFrom:
                configMapKeyRef:
                  name: helium
                  key: IMAGE_NAME
            - name: IMAGE_TAG
              valueFrom:
                configMapKeyRef:
                  name: helium
                  key: IMAGE_TAG
            - name: REGION
              valueFrom:
                configMapKeyRef:
                  name: helium
                  key: REGION

            # Postgres
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: POSTGRES_PASSWORD
            - name: DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_DB_SERVICE_HOST):$(POSTGRES_DB_SERVICE_PORT)/$(POSTGRES_DB)

          ports:
            - containerPort: 8501
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
