---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helium-ingress
  annotations:
    # This annotation is often needed when using the Nginx Ingress Controller
    # to tell it where to send traffic for the default path.
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  # The ingress class tells Kubernetes which specific controller should handle this resource.
  # Replace 'nginx' if you are using a different controller (e.g., 'traefik', 'gce').
  ingressClassName: nginx 
  rules:
  - host: helium.example.com
    http:
      paths:
      - path: / # The path to match (e.g., / or /api)
        pathType: Prefix # Matches all requests that start with the path (e.g., / and /health)
        backend:
          service:
            name: helium
            port:
              number: 8080
